<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body></body>
<div class="main">
    <input type="text" id="display" readonly>
    <br>
    <div class="buttons">
        <button class="but"  onclick="addToDisplay('7')">7</button>
        <button class="but"  onclick="addToDisplay('8')">8</button>
        <button class="but"  onclick="addToDisplay('9')">9</button>
        <button class="but"  onclick="addToDisplay('/')">/</button>
    </div>
    <div class="buttons">
        <button class="but"  onclick="addToDisplay('4')">4</button>
        <button class="but"  onclick="addToDisplay('5')">5</button>
        <button class="but"  onclick="addToDisplay('6')">6</button>
        <button class="but"  onclick="addToDisplay('*')">*</button>
    </div>
    <div class="buttons">
        <button class="but"  onclick="addToDisplay('1')">1</button>
        <button class="but"  onclick="addToDisplay('2')">2</button>
        <button class="but"  onclick="addToDisplay('3')">3</button>
        <button class="but"  onclick="addToDisplay('-')">-</button>
    </div>
    <div class="buttons">
        <button class="but"  onclick="addToDisplay('0')">0</button>
        <button class="but"  onclick="addToDisplay('.')">.</button>
        <button class="but"  onclick="addToDisplay('+')">+</button>
        <button class="but"  onclick="calculate('=')" >=</button>
    </div>
    <div class="buttons">
        <button class="but" onclick="clearDisplay()" >C</button>
    </div>
</div>
<script src="calculator.js"></script>
</body>

</html>
